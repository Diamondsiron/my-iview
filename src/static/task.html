<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>  
</head>
<body>
  <style>
  html,body{
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
    background-color: #ede4e4;;
    overflow: hidden;
  }
  header{
    width: 100%;
    height: 70px;
    background-color: #f6a83a;
    color: #fff;
    text-align: center;
    
  }
  .list{
    padding: 0px;
    background-color: oldlace;
    overflow: hidden;
    margin: 0px;
  }
  .list-item{
    list-style: none;
    height: 60px;
    border-radius: 5px;
    margin: 10px auto;
    width: 90%;
    background-color: #fff;
    overflow: hidden;
  }
  .list-item-t{
    position: relative;
    overflow: hidden;
  }
  .list-item-t-div{
    border-bottom:dashed 1px #d8d4d4;
    height: 30px;
    position: relative;
    overflow: hidden;
  }
  .list-item-t-btn{
    position: absolute;
    right: 10px;
    width: 60px;
    top: 5px;
    overflow: hidden;
  }
  .list-item-t-btn button{
    border:none;
    border-radius: 4px;
    background-color: orange;
    color: #fff;
    overflow: hidden;
    outline: none;
  }
  .list-item-b{

  }
  .task-title{
    text-align: center;background-color: #dca020;;color: #fff; overflow: hidden;
  }
  </style>
  <div id="main">
    <header>
      <div>任务</div>
    </header>
    <div class="task-title" style="">每日任务</div>
    <div style="background-color: oldlace;">
      
      <ul class="list">
        <li v-for="item in list" :key="item" class="list-item">
          <div class="list-item-t" >
            <div class="list-item-t-div">
              新手注册
            </div>
            <div class="list-item-t-btn">
              <button>去投资</button>
            </div>
          </div>
          <div class="list-item-b">
            新手注册可获得20麻豆
          </div>
        </li>
      </ul>
    </div>
    <div  class="task-title" style="">新手任务</div>
    <div style="background-color: oldlace;">
      <p>有5个新手任务待完成</p>
      <ul class="list">
        <li v-for="item in list" :key="item" class="list-item">
          <div class="list-item-t" >
            <div class="list-item-t-div">
              新手注册
            </div>
            <div class="list-item-t-btn">
              <button>去投资</button>
            </div>
          </div>
          <div class="list-item-b">
            新手注册可获得20麻豆
          </div>
        </li>
      </ul>
    </div>
    
  </div>
  <script>
    var vm = new Vue({
      el:"#main",
      data(){
        return{
          list:[0,1,2,3,4]
        }
      }
    })
  </script>
</body>
</html>

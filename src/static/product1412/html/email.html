<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue.min.js"></script>
  <script src="../js/axios.min.js"></script>
  <link rel="stylesheet" href="../css/messageDetail.css">
  <title>Document</title>
</head>
<body>
  <div id="main">
    <header>
      <div class="header-main">{{obj.um_title}}</div>
      <div class="header-sub">{{obj.um_inputtime}}</div>
    </header>
    <div class="content">
      <div class="content-desc" id="data">
        {{obj.um_content}}
      </div>
    </div>
  </div>
  <script>
   
  document.documentElement.style.fontSize = document.documentElement.clientWidth / 1242*100 + 'px';
    var vm = new Vue({
      el:"#main",
      data(){
        return{
          obj:{
              um_title:"",
              um_id:"",
              um_content:"",
              return_msg:"",
              return_code:"",
              um_status:"",
              um_inputtime:""
            }


        }
      },
      methods:{
        init(id){
          var vms = this;
          let req = JSON.parse(id)

        axios.post("/api/userMail/readUsermail",req).then(res=>{
          vms.obj=res.data
          //alert(res.data.return_msg)
          //console.log(res)
        }).catch(err=>{
          console.log(err)
        })
       }
      },
      mounted() {
        let vms = this
        var data = 0;
        window.onload = function () {
            document.addEventListener('message', function (e) {
                //document.getElementById('data').textContent = e.data;
                vms.init(e.data)
            })
            
        }
        var refreshIntervalId = setInterval(function(){
            if (window.originalPostMessage) {
                window.postMessage("");
                stop();
            } 
        }, 500);

        function stop(){
            clearInterval(refreshIntervalId);
        }
        //this.init(8)
      },
    })
  </script>
</body>
</html>

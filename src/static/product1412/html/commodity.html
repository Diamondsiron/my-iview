<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
 
  <link rel="stylesheet" href="../css/commodity.css">
  <title>Document</title>
</head>
<body>
  <div id="main">
    <div class="banner">
        <div class="swiper-container" id="banner">
            <div class="swiper-wrapper">
              <div class="swiper-slide" v-for="(item,index) in list" :key="index">
                <div class="show-detail">
                 <img v-bind:src="item" v-for="(item,index) in imageList" alt="" ::key="index">
                </div>  
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
    </div>
    <div class="desc">
      <div>苏泊尔电饼铛家用煎烤机</div>
      <div>
        双面加热，悬浮磁盘设计，上下烤盘独立控温，营养缩水圈无油不粘不糊锅
      </div>
      <div>
        <div>兑换嘉金币</div>
        <div>12000000000000</div>
      </div>
      <div>
        <div>已兑换:38件</div>
        <div>还剩:20500000件</div>
      </div>
      <div>
         <div> <img src="../image/fx_16.png" alt="" class="icon-freight"></div>
          <div>免运费</div>
          <div> <img src="../image/fx_18.png" alt="" class="icon-sale"></div>
          <!-- <div class="icon-sale"></div> -->
          <div>商家售后</div>
          <div><img src="../image/fx_17.png" alt="" class="icon-week"></div>
         <!--  <div class="icon-week"></div> -->
          <div>7个工作日内发货</div>
      </div>
    </div>
    <div class="content">
      <header>
        <div class="head-content" >
          <div class="head-content-item" v-on:click="changeCurrent(1)" :class={"head-content-item_choose":choose==1}>商品详情</div>
          <div class="head-content-item " v-on:click="changeCurrent(2)" :class={"head-content-item_choose":choose==2}>兑换记录</div>
        </div>
      </header>
        <div id="choose1" v-if="choose==1">
          <div>
            <img src="../image/store.png" alt="图片">
          </div>
         
          <footer>
            <div>
              <div>
                <span class="font1">当前金币数量:</span> 
                <span class="font2">登录</span>
              </div>
              <div>
                <div>数量：</div>
                <div @click="removeCount">-</div>
                <div>{{count}}</div>
                <div  @click="addCount">+</div>
              </div>
            </div>
            <div>
              <button>立即兑换</button>
            </div>
          </footer>
        </div>
        <div id="choose2" v-if="choose==2">
          <div>
            共80条兑换记录
          </div>
          <div >
            <table class="context-table">
              <tr v-for="(item,index) in list" ::key="index">
                <td>137****8833</td>
                <td>300件</td>
                <td>2017-7-8</td>
              </tr>
            </table>
          </div>
          <footer style="margin-top:1.8rem ">
            <div>
              <div>
                <span class="font1">当前金币数量:</span> 
                <span class="font2">登录</span>
              </div>
              <div>
                <div>数量：</div>
                <div @click="removeCount">-</div>
                <div>{{count}}</div>
                <div  @click="addCount">+</div>
              </div>
            </div>
            <div>
              <button>立即兑换</button>
            </div>
          </footer>
        </div>
       
     </div>
   
  </div>
  <script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 1242*100 + 'px';
    var vm = new Vue({
      el: "#main",
      data(){
        return{
          list:["展示1","展示2","展示3","展示4","展示5","展示6","展示7","展示8","展示9","展示10"],
          choose:1,
          count:1,
          imageList:["../image/store2.png","../image/store2.png","../image/store2.png","../image/store2.png"]
        }
      },
      methods:{
        init(){
          var swiper = new Swiper('#banner',{
              autoplay:true,
              pagination: {
                el: '.swiper-pagination',
                bulletClass : 'mybanner-bullet',
                bulletActiveClass:"mybanner-bullet-active",
              },
             
          });
        },
        addCount(){
          this.count++
        },
        removeCount(){
          if(this.count>1){
            this.count--
          }
        },
        changeCurrent(value){
          this.choose=value;
        },
      },
      mounted() {
        this.init()
      },
    })
  </script>
</body>
</html>

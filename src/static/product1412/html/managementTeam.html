<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <script src="../js/vue.min.js"></script>
  <script src="../js/axios.min.js"></script>
  <link rel="stylesheet" href="../css/managementTeam.css">
  <title>Document</title>
</head>
<body>
<div id="main">
  <div class="content">
    <article>
      <section v-for="(item,index) in list" ::key="index">
        <div>
          <img v-bind:src="item.icon" alt="">
        </div>
        <div>
          {{item.name}}
        </div>
        <div>
          {{item.job}}
        </div>
        <div>
          {{item.decs}}

<script>
  document.documentElement.style.fontSize = document.documentElement.clientWidth / 1242*100 + 'px';
  var vm = new Vue({
    el:"#main",
    data(){
      return{
        list:[
          {

          {

            icon:"../image/fx_30.png",
            name:"刘书琪",
            job:"财务经理",

    methods:{
      init(){
          window.onload = function () {
              document.addEventListener('message', function (e) {
                
              })
              
          }
          var refreshIntervalId = setInterval(function(){
              if (window.originalPostMessage) {
                
                  stop();
              } 
          }, 500);

          function stop(){
              let message = {key:'1',val:{name:'首次打开'}}
              window.postMessage(JSON.stringify(message));
              clearInterval(refreshIntervalId);
          }
        }
    },
    mounted() {
      this.init()

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue.min.js"></script>
  <script src="../js/axios.min.js"></script>
  <link rel="stylesheet" href="../css/operational.css">
  <title>Document</title>
</head>
<body>
<div id="main">

<script>
   document.documentElement.style.fontSize = document.documentElement.clientWidth / 1242*100 + 'px';

    el:"#main",

      return{
        list:[

            main:"嘉e贷5月运营报告",

            img:"../image/operational_01.png"

          {
            main:"嘉e贷6月运营报告",
            sub:"发布时间：2018年5月30日",
            img:"../image/operational_02.png"
          },
          {
            main:"嘉e贷7月运营报告",
            sub:"发布时间：2018年6月30日",
            img:"../image/operational_03.png"
          },
        ]
      }
    },
    methods:{

    },
    mounted() {
      
    },
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue.min.js"></script>
  <script src="../js/axios.min.js"></script>
  <link rel="stylesheet" href="../css/audit.css">
  <title>Document</title>
</head>
<body>
<div id="main">
  <div class="content">
      <div class="context-message">
        <div class="context-title">
            <p>审核信息</p>
        </div> 
        <div class="context-line"></div>
    </div>
   <div class="content-main">
      <article>
        <section v-for="(item,index) in list" ::key="index">
            <div class="card">
                <div class="card-title">
                <p>{{item.name1}}</p>
                <p>{{item.name2}}</p> 
                </div>
                <div class="card-icon">
                  <img src="../image/fx_20.png" alt="">
                </div>
            </div>
            <div class="title">{{item.name3}}</div>
        </section>
      </article>
    </div>

  </div>
</div>
<script>
  document.documentElement.style.fontSize = document.documentElement.clientWidth / 1242*100 + 'px';
  var vm = new Vue({
    el:"#main",
    data(){
      return{
        list:[
          {
            name1:"上一年度",
            name2:"财务审计报告",
            name3:"查看详情",
          },
          {
            name1:"重点环节",
            name2:"审计结果",
            name3:"出具中",
          },
          {
            name1:"合规性",
            name2:"审查报告",
            name3:"出具中",
          },
          {
            name1:"融资与",
            name2:"负债信息",
            name3:"出具中",
          },
        ]
      }
    },
    methods:{
      init(){
          window.onload = function () {
              document.addEventListener('message', function (e) {
                
              })
              
          }
          var refreshIntervalId = setInterval(function(){
              if (window.originalPostMessage) {
                
                  stop();
              } 
          }, 500);

          function stop(){
              let message = {key:'1',val:{name:'首次打开'}}
              window.postMessage(JSON.stringify(message));
              clearInterval(refreshIntervalId);
          }
        }
    },
    mounted() {
      this.init() 
    },
  })
</script>
</body>
</html>

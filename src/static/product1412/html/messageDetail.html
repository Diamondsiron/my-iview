<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue.min.js"></script>
  <script src="../js/axios.min.js"></script>
  <link rel="stylesheet" href="../css/messageDetail.css">
  <title>Document</title>
</head>
<body>
  <div id="main">
    <header>
      <div class="header-main">{{obj.an_title}}</div>
      <div class="header-sub">{{obj.an_inputtime}}</div>
    </header>
    <div class="content">
      <div class="content-desc" id="data">
       
        {{obj.an_content}}
      </div>
    </div>
  </div>
  <script>
   
  document.documentElement.style.fontSize = document.documentElement.clientWidth / 1242*100 + 'px';
  
    var vm = new Vue({
      el:"#main",
      data(){
        return{
          obj:{
              an_content:"",
              an_id:"",
              an_inputtime:"",
              an_title:"",
              an_status:"",
              return_msg:"",
              return_code:""
            },
            

        }
      },
      methods:{
        init(id){
          var vms = this;
          let req = JSON.parse(id)

        axios.post("/api/userMail/readAnnouncement",req).then(res=>{
          vms.obj=res.data
          
          alert(res.data.return_msg)
          //console.log(res)
        }).catch(err=>{
          console.log(err)
        })
       },
       initMessage(){
        let vms = this
        window.onload = function () {
            document.addEventListener('message', function (e) {
                //document.getElementById('data').textContent = e.data;
                vms.init(e.data)
            })
            
        }
        var refreshIntervalId = setInterval(function(){
            if (window.originalPostMessage) {
              
                stop();
            } 
        }, 500);

        function stop(){
            window.postMessage("");
            clearInterval(refreshIntervalId);
        }
       
       
       }
      },
      mounted() {
       this.initMessage()
      },
    })
   
       
  </script>
</body>
</html>

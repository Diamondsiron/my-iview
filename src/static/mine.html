<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>  
  <title>Document</title>
  <style>
  
header{
  background-color: orange;
    text-align: center;
    color: #fff;
    padding-top: 10px;
    height: 30px;
}
.li-item{
  list-style: none;
  height: 55px;
}
.content{
  position:relative;
    height:125px;
    background-color: #fc6548;

}
.head{
  width: 30px;
    height: 30px;
    background-color: #fff;
    display: inline-block;
    border-radius: 50%;
    margin-top: 10px;
    margin-left: 20px;
}
.message{
 display: inline-block;
    position: absolute;
    right: 50px;
    top: 15px;
}
.setting{
   display: inline-block;
    position: absolute;
    right: 10px;
      top: 15px;
}
.money{
   margin-top: 10px;
    margin-left:20px;
    font-size:14px;
    color: #fff;
}
.btn{
  margin-left: 20px;
    margin-top:5px;
    border: solid 1px #fff;
    width: 80px;
    color: #fff;
    padding: 5px;
    border-radius: 10px;
}
.t{
  background-color: rgb(253, 149, 76);
    display: flex;
    height: 80px;
}
.t-l{
    border-right: solid 1px #fff;
        height: 20px;
      text-align: center;
    flex: 1 1 0%;
    margin-top: 25px;
    color: #fff;
}
.t-r{
   flex: 1 1 0%;
    text-align: center;
    margin-top:25px;
    color: #fff;
}
.treasure{
  margin-top: -20px;
    width: 80%;
    background-color: #fff;
    height: 50px;
    position: relative;
    border-radius: 8px;
    margin-left: 30px;
}
.treasure-s{
  position: absolute;
    top: 10px;
    left: 20px;
}
.treasure-b1{
      position: absolute;
    top: 10px;
    right: 60px;
    border: solid 1px #fc5046;
    color: #fc5046;
    background-color: #fff;
    border-radius: 5px;
    height: 30px;
}
.treasure-b2{
      position: absolute;
      height: 30px;
    top: 10px;
    right: 10px;
    border: solid 1px #fc5046;
    color: #fc5046;
    background-color: #fff;
    border-radius: 5px;
}
.share{
    text-align: center;
    width: 80%;
    background-color: #fff;
    margin-top: 10px;
    margin-left: 30px;
    border-radius: 7px;
    height: 125px;
}
.share-d{
  display: flex;height:70px;
}
.share-d-0{
  display: flex;
}
.share-d-top{
  flex:1;
  margin-top: 20px;
  border-bottom: solid 1px #efefef
}
.share-d-bottom{
  flex:1 ;
 
 /*  border-top: solid 1px #efefef */
}
.border-right{
  border-right: solid 1px #efefef
}
.list{
  background-color: #fff;
  padding-left: 0px;
   position: relative;
}
.li-item{
  border-bottom: solid 1px #efefef;
  position: relative;
}
.li-item div{
  top: 17px;
    position: absolute;
    left: 20px;
}
html{
    width: 100%;
    height: 100%;
    background: #f5f7f9 
}
body{
    width: 100%;
    height: 100%;
    margin: 0;
    background: #f5f7f9
        
}
</style>
</head>
<body>
    <div class="hello">
   
        <header>账户</header>
        <div class="content">
          <div class="head"></div>
          <div  class="message" >消息</div>
          <div class="setting" >设置</div>
          <div class="money" >昨日收益(元)</div>
      <div class="btn">登陆后查看</div>
        </div>
      
      <div class="t">
        <div class="t-l">累计收益</div>
        <div class="t-r">总资产</div>
      </div>  
      <div class="treasure">
        <span class="treasure-s">账户余额</span> 
        <button class="treasure-b1">体现</button>
        <button class="treasure-b2">充值</button>
      </div>
      <div class="share">
        <div class="share-d">
          <div class="share-d-top border-right">我的投资</div>
          <div   class="share-d-top">邀请好友</div>
        </div>
        <div class="share-d-0">
          <div class="share-d-bottom border-right"><div style="margin-top:15px">红包</div> </div>
          <div class="share-d-bottom"><div style="margin-top:15px">卡券</div></div>
        </div>
      </div>
      <div>
        <ul class="list">
          <li class="li-item">
            <div>汇款日历</div> 
          </li>
          <li class="li-item">
            <div>银行卡</div> 
          </li>
          <li class="li-item">
            <div>资金流水</div> 
           </li>
          <li class="li-item">
            <div>客户服务</div> 
           </li>
          <li class="li-item">
            <div>商城订单</div> 
          </li>
          <li class="li-item">
            <div>麻豆任务</div> 
          </li>
          <li class="li-item">
           <div> 风险测评</div> 
          </li>
          <li class="li-item">
           <div> 关于我们</div> 
          </li>
        </ul>
      </div>
    </div>
</body>
</html>

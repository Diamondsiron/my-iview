<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>  
  <title>Document</title>
  <style>
      .list{
        padding: 0px;
          background-color: #fff;
      }
      .list-item{
            height: 40px;
          border-bottom: solid 1px #f1e6e6;
          overflow: hidden;
      }
      .list-item div{
            margin-top: 10px;
            margin-left: 15px;
      }
      .el-switch {
          display: inline-flex;
          align-items: center;
          position: relative;
          font-size: 14px;
          line-height: 20px;
          height: 20px;
          vertical-align: middle;
      }
      .el-switch__input {
          position: absolute;
          width: 0;
          height: 0;
          opacity: 0;
          margin: 0;
      }
      .el-switch__core {
          margin: 0;
          display: inline-block;
          position: relative;
          width: 40px;
          height: 20px;
          border: 1px solid #dcdfe6;
          outline: none;
          border-radius: 10px;
          box-sizing: border-box;
          background: #dcdfe6;
          cursor: pointer;
          transition: border-color .3s,background-color .3s;
          vertical-align: middle;
      }
      .el-switch.is-checked .el-switch__core {
          border-color: #409eff;
          background-color: #409eff;
      }
      </style>
      
</head>
<body>
    <div>
        <div class="content">
          <ul class="list">
            <li class="list-item">
              <div>
                关于我们
              </div>
            </li>
            <li class="list-item">
               <div>
                客户服务
              </div>
            </li>
            <li class="list-item">
               <div>
                帮助中心
              </div>
            </li>
            <li class="list-item">
               <div>
                意见反馈
              </div>
            </li>
            <li class="list-item">
              <div>
                给我评分
              </div>
            </li>
           
          </ul>
        </div>  
        <div class="content">
          <ul class="list">
           <li class="list-item">
             <div>
               消息提醒
             </div>
             
           </li>
            <li class="list-item">
             <div>
               清理缓存
             </div>
            </li>
            <li class="list-item">
              <div>
                当前版本
              </div>
            </li>
           
          </ul>
        </div>
        
       </div>
</body>
</html>
